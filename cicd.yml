name: Finsera API CI/CD

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]


env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: fahrizalvianaz/finsera-api-staging:v1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t fahrizalvianaz/finsera-api-staging:v1 .

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.USER_GITHUB_TOKEN }}

      - name: Push Docker image to DockerHub
        run: docker push fahrizalvianaz/finsera-api-staging:v1

    deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Deploy to server
          run: |
            ssh user@your-server 'docker pull fahrizalvianaz/finsera-api-staging:v1'
            ssh user@your-server 'docker stop finsera-api-staging || true'
            ssh user@your-server 'docker run -d -p 8080:8080 --name finsera-api-staging fahrizalvianaz/finsera-api-staging:v1'